<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Dojonary</title>
</head>
<body>
    <div class="top-nav">
        <div class="nav-title">
            <h1>Network</h1>
        </div>
    </div>

    <div id="general">
        <!--Div para columna 1-->
        <div class="columna1">
            <!--Div de seccion de contenido-->
            <div class="container1">
                <!--Div de titulo del contenido-->
                <div class="cont-img">
                    <img src="img/user-circle.png" alt="user-circle">
                </div>
                <div class="cont-text">
                    <a href="#">Add an avatar</a>
                </div>
                <div class="cont-text">
                    <p>James Doe</p>
                </div>
            </div>
        </div>

        <div class="columna2">
            <!--Div de seccion de contenido-->
            <div class="container2">
                <!--Div para crear la columna 1 dentro del contenedor-->
                <div class="col1">
                    <div class="cont-1">
                        <!--Div de titulo del contenido-->
                        <div class="cont-title">
                            <p>Niel M</p>
                        </div>
                        <div class="contenido">
                            <p class="num">9</p>
                            <p>like(s)</p>
                        </div>
                        <div class="contenido-btn">
                            <button class="boton">Like</button>
                        </div>
                    </div>
                    <!--Divs de los textos-->
                    <div class="texto">
                        <p>I just set up this new discord bot, let me know what you all think. 
                            <a href="#">link</a></p>
                    </div>
                </div>
            </div>
            <div class="container2">
                <!--Div para crear la columna 1 dentro del contenedor-->
                <div class="col1">
                    <div class="cont-1">
                        <!--Div de titulo del contenido-->
                        <div class="cont-title">
                            <p>Nichole K</p>
                        </div>
                        <div class="contenido">
                            <p class="num">12</p>
                            <p>like(s)</p>
                        </div>
                        <div class="contenido-btn">
                            <button class="boton">Like</button>
                        </div>
                    </div>
                    <!--Divs de los textos-->
                    <div class="texto">
                        <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                    </div>
                </div>
            </div>
            <div class="container2">
                <!--Div para crear la columna 1 dentro del contenedor-->
                <div class="col1">
                    <div class="cont-1">
                        <!--Div de titulo del contenido-->
                        <div class="cont-title">
                            <p>Jim R</p>
                        </div>
                        <div class="contenido">
                            <p class="num">9</p>
                            <p>like(s)</p>
                        </div>
                        <div class="contenido-btn">
                            <button class="boton">Like</button>
                        </div>
                    </div>
                    <!--Divs de los textos-->
                    <div class="texto">
                        <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</html>
